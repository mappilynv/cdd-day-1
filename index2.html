<body>
    <h1>How well do you know rabbit?</h1><br>
    <h2>Let me tell you about rabbit breeds</h2><br>
    <p>Table of fluffy rabbits</p><br>
    <div><table>
        <tr>
          <th>Breeds</th>
          <th>Pictures</th>

          <th>Favorite food</th>
        </tr>
        <tr>
          <td>Holland Lop</td>
          <td><img src="https://i0.wp.com/lovinrabbits.com/wp-content/uploads/2020/02/Holland-Lop-munching.jpg?w=1200&ssl=1" alt="Super cute Holland Lop" width="100"></td>

          <td>BANANA!</td>
        </tr>
        <tr>
          <td>Netherlands Dwarf</td>
          <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/4-Week-Old_Netherlands_Dwarf_Rabbit.JPG/800px-4-Week-Old_Netherlands_Dwarf_Rabbit.JPG" alt="Smoll Netherlands Dwarf" width="100"></td>
          <td>10/10</td>
          <td>BANANA!</td>
        </tr>
        <tr>
            <td>Flemish Giant (Patagonian)</td>
            <td><img src="https://www.livestocking.net/wp-content/uploads/2020/04/Flemish-Giant-Rabbit.jpg" alt="Doggo or Rabbit??" width="100"></td>
            <td>9.5/10</td>
            <td>BANANA!</td>
          </tr>
